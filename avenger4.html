<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="content">
      <!-- Wraps content in a container -->
      <h2>HAWKEYE</h2>

      <!-- Flip container: wraps the whole flip effect -->
      <div class="flip-container">
        <!-- Flipper: the inner box that rotates when you hover -->
        <div class="flipper">
          <!-- Front image: what shows first -->
          <img
            class="front"
            src="images/clintonbarton.jpg"
            alt="Hawkeye Front"
          />
          <!-- Back image: what shows when you hover -->
          <img class="back" src="images/hawkeye.jpg" alt="Hawkeye Back" />
        </div>
      </div>

      <h4>Bio</h4>
      <p>
        <b> Full Name:</b> Clint Barton
        <br />
        <b> Place of Birth:</b> Waverly, Iowa, USA
        <br />
        <b>Age:</b> 45 years old
        <br />
        <b> Alignment:</b> Good
        <br />
        <b> Race:</b> Human
      </p>

      <h4>Power Status</h4>

      <!-- Horizontal Power Status -->
      <div class="power-status">
        <div class="power-bar">
          <span>Intelligence</span>
          <div class="bar">
            <div class="fill" style="width: 85%">85%</div>
          </div>
        </div>

        <div class="power-bar">
          <span>Strength</span>
          <div class="bar">
            <div class="fill" style="width: 60%">60%</div>
          </div>
        </div>

        <div class="power-bar">
          <span>Speed</span>
          <div class="bar">
            <div class="fill" style="width: 70%">70%</div>
          </div>
        </div>

        <div class="power-bar">
          <span>Durability</span>
          <div class="bar">
            <div class="fill" style="width: 60%">60%</div>
          </div>
        </div>

        <div class="power-bar">
          <span>Power</span>
          <div class="bar">
            <div class="fill" style="width: 75%">75%</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Manana's &COPY; Avengers App 2025</p>
    </footer>
  </body>
</html>
